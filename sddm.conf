[Theme]
# Simple SDDM Theme
Current=simple-sddm

[General]
# Hyprland session
DisplayServer=wayland
GreeterEnvironment=QT_WAYLAND_SHELL_INTEGRATION=layer-shell

# Automatically login (comment out for normal login)
# Numlock=on

[Wayland]
# Compositor settings
SessionDir=/usr/share/wayland-sessions
CompositorCommand=kwin_wayland --no-lockscreen --no-global-shortcuts --locale1

[X11]
# X11 fallback
MinimumVT=1
ServerPath=/usr/bin/X
ServerArguments=-nolisten tcp

[Users]
# User settings
MaximumUid=60000
MinimumUid=1000
HideUsers=
HideShells=

[Autologin]
# Auto-login configuration (uncomment and set your username)
# User=youruser
# Session=hyprland

# ╔═══════════════════════════════════════════════════════════╗
# ║                   HYPRLOCK CONFIGURATION                  ║
# ║              Alternative screen locker for Hyprland        ║
# ╚═══════════════════════════════════════════════════════════╝

general {
    grace = 2
    hide_cursor = true
    no_fade_in = false
}

background {
    monitor =
    path = ~/.config/swaylock/current_wallpaper.jpg
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(129, 161, 193, 0.8)
    inner_color = rgba(10, 10, 12, 0.8)
    font_color = rgb(236, 239, 244)
    fade_on_empty = false
    placeholder_text = <span foreground="##d8dee9">Enter Password...</span>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(236, 239, 244, 0.9)
    font_size = 120
    font_family = Inter, Roboto
    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color = rgba(216, 222, 233, 0.7)
    font_size = 24
    font_family = Inter, Roboto
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = $USER
    color = rgba(129, 161, 193, 0.8)
    font_size = 18
    font_family = Inter, Roboto
    position = 0, -180
    halign = center
    valign = center
}

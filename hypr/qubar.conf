# ╔═══════════════════════════════════════════════════════════╗
# ║                  QUBAR HYPRLAND CONFIG                    ║
# ║              Modular Configuration System                 ║
# ╚═══════════════════════════════════════════════════════════╝

# Monitor Configuration
monitor=,preferred,auto,1

# Source Modules
source = ~/Qubar/hypr/modules/env.conf
source = ~/Qubar/hypr/modules/startup.conf
source = ~/Qubar/hypr/modules/input.conf
source = ~/Qubar/hypr/modules/decorations.conf
source = ~/Qubar/hypr/modules/keybinds.conf
source = ~/Qubar/hypr/modules/rules.conf

# User Overrides (customize without breaking defaults)
source = ~/Qubar/hypr/user/user-settings.conf
source = ~/Qubar/hypr/user/user-keybinds.conf
source = ~/Qubar/hypr/user/user-rules.conf

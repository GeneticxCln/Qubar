# ═══════════════════════════════════════════════════════════
# QUBAR - Minimal Animation Style
# Subtle, quick animations for a clean look
# ═══════════════════════════════════════════════════════════

animations {
    enabled = yes

    # Simple bezier
    bezier = linear, 0, 0, 1, 1
    bezier = quick, 0.15, 0, 0.1, 1

    # Window animations - subtle fade only
    animation = windows, 1, 2, quick, popin 80%
    animation = windowsOut, 1, 2, quick, popin 80%
    animation = windowsMove, 1, 2, quick
    
    # Fade
    animation = fade, 1, 3, quick
    animation = fadeOut, 1, 2, quick
    
    # Border - no animation
    animation = border, 0, 1, default
    animation = borderangle, 0, 1, default
    
    # Workspaces - quick slide
    animation = workspaces, 1, 3, quick, slide
    animation = specialWorkspace, 1, 3, quick, slidevert
}

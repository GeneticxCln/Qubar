# ═══════════════════════════════════════════════════════════
# QUBAR - Smooth Animation Style
# Buttery smooth, cinematic animations
# ═══════════════════════════════════════════════════════════

animations {
    enabled = yes

    # Extra smooth beziers
    bezier = smooth, 0.4, 0, 0.2, 1
    bezier = butter, 0.25, 0.8, 0.25, 1
    bezier = silk, 0.19, 1, 0.22, 1

    # Window animations - silky
    animation = windows, 1, 8, silk, slide
    animation = windowsOut, 1, 7, butter, slide
    animation = windowsMove, 1, 6, butter
    
    # Fade - gradual
    animation = fade, 1, 8, smooth
    animation = fadeOut, 1, 8, smooth
    
    # Border - slow rotation
    animation = border, 1, 15, default
    animation = borderangle, 1, 200, default, loop
    
    # Workspaces - gliding
    animation = workspaces, 1, 10, silk, slide
    animation = specialWorkspace, 1, 8, butter, slidevert
}

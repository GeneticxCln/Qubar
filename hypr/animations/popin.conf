# ═══════════════════════════════════════════════════════════
# QUBAR - Popin Animation Style
# Windows pop in from center with scaling
# ═══════════════════════════════════════════════════════════

animations {
    enabled = yes

    # Pop beziers
    bezier = pop, 0.68, -0.3, 0.32, 1.3
    bezier = popOut, 0.5, 0, 0.7, 0.2
    bezier = smooth, 0.25, 1, 0.5, 1

    # Window animations - popin style
    animation = windows, 1, 5, pop, popin 50%
    animation = windowsOut, 1, 4, popOut, popin 50%
    animation = windowsMove, 1, 4, smooth
    
    # Fade
    animation = fade, 1, 4, smooth
    animation = fadeOut, 1, 4, smooth
    
    # Border
    animation = border, 1, 10, default
    animation = borderangle, 1, 80, default, loop
    
    # Workspaces - fade
    animation = workspaces, 1, 5, pop, fade
    animation = specialWorkspace, 1, 5, pop, slidevert
}

# QUBAR - Vertical Animation Style
# Vertical sliding for a unique feel
# ═══════════════════════════════════════════════════════════

animations {
    enabled = yes

    # Smooth beziers for vertical movement
    bezier = easeOut, 0.16, 1, 0.3, 1
    bezier = easeIn, 0.55, 0.055, 0.675, 0.19
    bezier = smooth, 0.25, 1, 0.5, 1

    # Window animations - vertical slide
    animation = windows, 1, 5, easeOut, slidevert
    animation = windowsOut, 1, 4, easeIn, slidevert
    animation = windowsMove, 1, 4, smooth
    
    # Fade
    animation = fade, 1, 5, smooth
    animation = fadeOut, 1, 4, smooth
    
    # Border
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, default, loop
    
    # Workspaces - vertical
    animation = workspaces, 1, 6, easeOut, slidevert
    animation = specialWorkspace, 1, 5, easeOut, slidevert
}

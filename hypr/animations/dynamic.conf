# ═══════════════════════════════════════════════════════════
# QUBAR - Dynamic Animation Style
# Energetic, bouncy animations with personality
# ═══════════════════════════════════════════════════════════

animations {
    enabled = yes

    # Bouncy beziers
    bezier = bounce, 0.68, -0.55, 0.265, 1.55
    bezier = elastic, 0.5, 1.5, 0.5, 1
    bezier = smooth, 0.25, 0.46, 0.45, 0.94
    bezier = spring, 0.5, 1.8, 0.6, 0.8

    # Window animations - bouncy
    animation = windows, 1, 6, bounce, popin 60%
    animation = windowsOut, 1, 5, smooth, popin 60%
    animation = windowsMove, 1, 5, elastic
    
    # Fade
    animation = fade, 1, 4, smooth
    animation = fadeOut, 1, 4, smooth
    
    # Border - spinning
    animation = border, 1, 10, default
    animation = borderangle, 1, 50, default, loop
    
    # Workspaces - bouncy slide
    animation = workspaces, 1, 7, bounce, slide
    animation = specialWorkspace, 1, 6, elastic, slidevert
}

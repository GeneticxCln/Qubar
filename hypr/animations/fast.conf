# ═══════════════════════════════════════════════════════════
# QUBAR - Fast Animation Style  
# Ultra-fast, responsive animations
# ═══════════════════════════════════════════════════════════

animations {
    enabled = yes

    # Quick beziers
    bezier = instant, 0.0, 0.0, 0.0, 1.0
    bezier = quick, 0.1, 0.9, 0.2, 1.0

    # Window animations - very fast
    animation = windows, 1, 2, quick, slide
    animation = windowsOut, 1, 1, instant, slide
    animation = windowsMove, 1, 2, quick
    
    # Fade - instant
    animation = fade, 1, 1, instant
    animation = fadeOut, 1, 1, instant
    
    # Border - fast
    animation = border, 1, 5, default
    animation = borderangle, 1, 30, default, loop
    
    # Workspaces - snappy
    animation = workspaces, 1, 2, quick, slide
    animation = specialWorkspace, 1, 2, quick, slidevert
}

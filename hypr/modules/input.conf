# ═══════════════════════════════════════════════════════════
# INPUT CONFIGURATION
# ═══════════════════════════════════════════════════════════
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = yes
    }
}

# ═══════════════════════════════════════════════════════════
# GESTURES
# ═══════════════════════════════════════════════════════════
gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 3
}

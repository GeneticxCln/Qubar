# ═══════════════════════════════════════════════════════════
# GENERAL SETTINGS
# ═══════════════════════════════════════════════════════════
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    # Rainbow gradient borders for active windows
    col.active_border = rgb(ff0000) rgb(ff7f00) rgb(ffff00) rgb(00ff00) rgb(0000ff) rgb(4b0082) rgb(9400d3) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# ═══════════════════════════════════════════════════════════
# DECORATION
# ═══════════════════════════════════════════════════════════
decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 0.95

    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = false
        ignore_opacity = false
        vibrancy = 0.1696
    }
}

# ═══════════════════════════════════════════════════════════
# ANIMATIONS
# ═══════════════════════════════════════════════════════════
animations {
    enabled = yes

    # Bezier curves for smooth animations
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    # Window animations
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, overshot, slide
    
    # Fade animations
    animation = fade, 1, 5, smoothIn
    animation = fadeOut, 1, 5, smoothOut
    
    # Border animation (rainbow effect)
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, default, loop
    
    # Workspace animations
    animation = workspaces, 1, 6, overshot, slide
    animation = specialWorkspace, 1, 6, overshot, slidevert
}

# ═══════════════════════════════════════════════════════════
# LAYOUTS
# ═══════════════════════════════════════════════════════════
dwindle {
    pseudotile = yes
    preserve_split = yes
    smart_split = false
    smart_resizing = true
}

master {
    new_status = master
}

# ═══════════════════════════════════════════════════════════
# MISC SETTINGS
# ═══════════════════════════════════════════════════════════
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 0
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

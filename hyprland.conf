# ╔═══════════════════════════════════════════════════════════╗
# ║                    QUBAR HYPRLAND CONFIG                  ║
# ║          Complete Hyprland configuration for Qubar        ║
# ╚═══════════════════════════════════════════════════════════╝

# ═══════════════════════════════════════════════════════════
# MONITOR CONFIGURATION
# ═══════════════════════════════════════════════════════════
monitor=,preferred,auto,1

# ═══════════════════════════════════════════════════════════
# AUTOSTART
# ═══════════════════════════════════════════════════════════
exec-once = quickshell
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# ═══════════════════════════════════════════════════════════
# ENVIRONMENT VARIABLES
# ═══════════════════════════════════════════════════════════
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# ═══════════════════════════════════════════════════════════
# INPUT CONFIGURATION
# ═══════════════════════════════════════════════════════════
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = yes
    }
}

# ═══════════════════════════════════════════════════════════
# GENERAL SETTINGS
# ═══════════════════════════════════════════════════════════
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    # Rainbow gradient borders for active windows
    col.active_border = rgb(ff0000) rgb(ff7f00) rgb(ffff00) rgb(00ff00) rgb(0000ff) rgb(4b0082) rgb(9400d3) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# ═══════════════════════════════════════════════════════════
# DECORATION
# ═══════════════════════════════════════════════════════════
decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 0.95

    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = false
        ignore_opacity = false
        vibrancy = 0.1696
    }
}

# ═══════════════════════════════════════════════════════════
# ANIMATIONS
# ═══════════════════════════════════════════════════════════
animations {
    enabled = yes

    # Bezier curves for smooth animations
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    # Window animations
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, overshot, slide
    
    # Fade animations
    animation = fade, 1, 5, smoothIn
    animation = fadeOut, 1, 5, smoothOut
    
    # Border animation (rainbow effect)
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, default, loop
    
    # Workspace animations
    animation = workspaces, 1, 6, overshot, slide
    animation = specialWorkspace, 1, 6, overshot, slidevert
}

# ═══════════════════════════════════════════════════════════
# LAYOUTS
# ═══════════════════════════════════════════════════════════
dwindle {
    pseudotile = yes
    preserve_split = yes
    smart_split = false
    smart_resizing = true
}

master {
    new_status = master
}

# ═══════════════════════════════════════════════════════════
# GESTURES
# ═══════════════════════════════════════════════════════════
gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 3
}

# ═══════════════════════════════════════════════════════════
# MISC SETTINGS
# ═══════════════════════════════════════════════════════════
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 0
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

# ═══════════════════════════════════════════════════════════
# KEYBINDINGS
# ═══════════════════════════════════════════════════════════
$mainMod = SUPER

# QuickShell Integration
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Window focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspace switching (1-10)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Screenshot bindings
bind = , Print, exec, hyprshot -m region
bind = SHIFT, Print, exec, hyprshot -m window
bind = CTRL, Print, exec, hyprshot -m output

# ═══════════════════════════════════════════════════════════
# WINDOW RULES
# ═══════════════════════════════════════════════════════════
windowrulev2 = opacity 0.90 0.90,class:^(kitty)$
windowrulev2 = opacity 0.90 0.90,class:^(thunar)$
windowrulev2 = opacity 0.80 0.80,title:^(.*)(Spotify)(.*)$

# Float certain windows
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,title:^(Picture-in-Picture)$

# Tile certain windows
windowrulev2 = tile,class:^(Spotify)$

# ═══════════════════════════════════════════════════════════
# LAYERRULES (for QuickShell panels)
# ═══════════════════════════════════════════════════════════
layerrule = blur, quickshell
layerrule = ignorealpha 0.2, quickshell
